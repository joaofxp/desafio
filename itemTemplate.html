<td>
    <input class="form-control" name="nomeDoItem" type="text" pattern="[A-Za-z]{1,50}" placeholder="Nome do item" disabled>
</td>
<td>
    <select class="form-control" name="unidadeMedida" onchange="quantidadeConfigurar(this.value)" disabled>
        <option value="" selected disabled>Selecione</option>
        <option value="1">Litro</option>
        <option value="2">Quilograma</option>
        <option value="3">Unidade</option>
    </select>
</td>
<td>
    <input style="display:inline;width:50%" class="form-control" name="quantidade" type="number" min="1" step="1" pattern="\d*" placeholder="0" disabled>
    <input style="display:inline;width:40%" class="form-control" name="unidadeAbreviatura" type="text" disabled>
</td>
<td>
    <input class="form-control" name="preco" type="text" data-thousands="." data-decimal="," data-prefix="R$ " onkeydown="mascarar()" disabled>
</td>
<td>
    <input name="perecivel" type="checkbox" onchange="validadeObrigatoria(this.checked)" disabled>
</td>
<td>
    <input style="width:100% !important" class="form-control" name="validade" type="date" onchange="limitarDataFabricacao();if(dataInferior()) produtoVencido()" disabled>
</td>
<td>
    <input style="width:100% !important" class="form-control" name="fabricacao" type="date" disabled>
</td>
<td> 
        <input class="btn btn-warning btn-sm" type="button" value="Editar">
        <input class="btn btn-danger btn-sm" type="button" value="Remover">
</td>
