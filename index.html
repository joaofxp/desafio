<script type="text/javascript">
    window.onload = function(){
        $( "#conteudo" ).load('cadastro.html');
    }

    cadastroCarregar = () => {
        $( "#conteudo" ).load('cadastro.html');
    }

    quantidadeConfigurar = (quantidade) => {
        document.getElementById("quantidade").setAttribute("step", "0.001")
        document.getElementById("unidadeAbreviatura").setAttribute("value", "");

        switch (quantidade) {
            case "0":
                alert("Selecione uma unidade de medida.");
                break;
            case "1":
                document.getElementById("unidadeAbreviatura").setAttribute("value", "lt");
                break;
            case "2":
                document.getElementById("unidadeAbreviatura").setAttribute("value", "kg");
                break;
            case "3":
                document.getElementById("quantidade").setAttribute("step", "1")
                document.getElementById("unidadeAbreviatura").setAttribute("value", "un");
                break;
            default:
                break;
        }
    }
</script>
