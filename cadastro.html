<div id="cadastro">
    <form action="">
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Unidade de Medida</th>
                        <th>Quantidade</th>
                        <th>Preço</th>
                        <th>Perecível</th>
                        <th>Validade</th>
                        <th>Fabricação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input type="text" pattern="[A-Za-z]{1,50}" placeholder="Nome do item" required>
                        </td>
                        <td>
                            <select onchange="quantidadeConfigurar(this.value)" required>
                                <option value="" selected disabled>Selecione</option>
                                <option value="1">Litro</option>
                                <option value="2">Quilograma</option>
                                <option value="3">Unidade</option>
                            </select>
                        </td>
                        <td>
                            <input type="number" id="quantidade" min="1" step="1" pattern="\d*" required value="0">
                            <input type="text" id="unidadeAbreviatura" disabled required>
                        </td>
                        <td>
                            <input type="text" id="valor" data-thousands="." data-decimal="," data-prefix="R$ " onkeydown="mascarar()" required>

                        </td>
                        <td>
                            <input type="checkbox" id="perecivel" onchange="validadePedir(this.checked)">
                        </td>
                        <td>
                            <input type="date" id="validade" onchange="if(dataInferior(this.value,hoje)) produtoVencido()">
                        </td>
                        <td>
                            <input type="date" id="fabricacao" value="1979-12-31">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div>
            <input type="submit" value="Salvar">
            <input type="button" value="Cancelar">
        </div>
    </form>
</div>
